<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newcalculator.css" type="text/css">
    <title>Document</title>

    
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="output"></div>
        <div class="input">
            <div class="coloumn-left">
                <div class="row">
                    <div id="one">1</div>
                    <div id="two">2</div>
                    <div id="three">3</div>
                </div>
                <div class="row">
                    <div id="four">4</div>
                    <div id="five">5</div>
                    <div id="six">6</div>
                </div>
                <div class="row">
                    <div id="seven">7</div>
                    <div id="eight">8</div>
                    <div id="nine">9</div>
                </div>
                <div class="row">
                    <div class="zero" id="zero">0</div>
                </div>
            </div>
            <div class="coloumn-right">
                <div class="row">
                    <div id="plus">+</div>
                    <div id="minus">-</div>
                </div>
                <div class="row">
                    <div id="multiply">*</div>
                    <div id="divide">/</div>

                </div>
                <div class="row">
                    <div id="modulus">%</div>
                    <div id="equals">=</div>

                </div>
                <div class="row">
                    <div id="back">
                        </div>
                            <div id="ac">AC</div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
