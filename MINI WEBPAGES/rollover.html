<!DOCTYPE html>
    <head>
        <meta charset="UTF-8"/>
        <title>"Roll over button"</title>
        <style>
            .zom{
                padding: 50px;
                transition: transform .5s;
                width: 50px;
                height: 70px;
                margin: 0 auto;
            }
            .zom:hover{
                transform: scale(1.5);
            }
        </style>
         }
    </head>
    <body>
        <center><div class="zom">
            <img src="zoo.png">
        </div></center>     
    </body>

</html>
